{% extends "courage/base.html" %}

{% block body_content %}
<h1 class="text-center"><ins>Register page</ins></h1>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter first_name" name="first_name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter last_name" name="last_name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter Username" name="username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Enter Password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
